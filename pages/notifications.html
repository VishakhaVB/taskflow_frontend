<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - TaskFlow</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <style>
        .notification-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-width: 800px;
            margin: 0 auto;
        }

        .notification-card {
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            gap: 16px;
            border: 1px solid var(--border-light);
            transition: transform 0.2s;
        }

        .notification-card:hover {
            transform: translateY(-2px);
        }

        .notification-card.unread {
            background: #fff;
            border-left: 4px solid var(--primary);
        }

        .notification-card.read {
            background: #f9fafb;
            opacity: 0.8;
        }

        .notif-icon {
            width: 40px;
            height: 40px;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .notif-content {
            flex: 1;
        }

        .notif-msg {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-main);
            margin-bottom: 4px;
        }

        .notif-time {
            font-size: 12px;
            color: var(--text-muted);
        }

        .notif-dot {
            width: 8px;
            height: 8px;
            background: #ef4444;
            border-radius: 50%;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn-text {
            background: none;
            border: none;
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <a href="index.html" class="logo" style="text-decoration:none; color:inherit;">
            <svg width="24" height="24" viewBox="0 0 32 32" fill="none">
                <circle cx="16" cy="16" r="12" stroke="#6366F1" stroke-width="2" />
            </svg>
            <span>TaskFlow</span>
        </a>

        <nav class="nav-menu">
            <a href="dashboard.html" class="nav-item">
                <span>Dashboard</span>
            </a>
            <a href="tasks.html" class="nav-item">
                <span>Tasks</span>
            </a>
            <a href="projects.html" class="nav-item">
                <span>Projects</span>
            </a>
            <a href="calendar.html" class="nav-item">
                <span>Calendar</span>
            </a>
            <a href="notifications.html" class="nav-item active">
                <span>Notifications</span>
            </a>
        </nav>

        <div class="nav-item" id="logoutBtn" style="margin-top: auto; color: #ef4444;">
            <span>Log Out</span>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Header -->
        <header class="top-header">
            <h2 class="header-title">Notifications</h2>

            <div class="header-right">
                <div class="user-profile">
                    <div class="avatar" id="userAvatarName">U</div>
                </div>
            </div>
        </header>

        <!-- View -->
        <div class="dashboard-view">
            <div style="display: flex; justify-content: flex-end; max-width: 800px; margin: 0 auto 16px auto;">
                <button class="btn-text" id="markAllReadBtn">Mark all as read</button>
            </div>

            <div class="notification-list" id="notificationList">
                <!-- Injected via JS -->
            </div>
        </div>

    </main>

    <script src="../js/api.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/notifications.js"></script>
</body>

</html>
