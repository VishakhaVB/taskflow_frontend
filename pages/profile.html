<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - TaskFlow</title>
    <link rel="stylesheet" href="dashboard.css">
    <style>
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow-sm);
            text-align: center;
        }

        .profile-avatar-large {
            width: 100px;
            height: 100px;
            background: #c7d2fe;
            color: var(--primary);
            font-size: 40px;
            font-weight: 700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px auto;
        }

        .profile-field {
            margin-bottom: 24px;
            text-align: left;
        }

        .profile-field label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .profile-field input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        .profile-field input:focus {
            border-color: var(--primary);
        }

        .profile-field input:disabled {
            background: #f9fafb;
            color: #9ca3af;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .btn-primary:hover {
            background: var(--primary-light);
        }

        .join-date {
            margin-top: 32px;
            color: var(--text-muted);
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <svg width="24" height="24" viewBox="0 0 32 32" fill="none">
                <circle cx="16" cy="16" r="12" stroke="#6366F1" stroke-width="2" />
            </svg>
            <span>TaskFlow</span>
        </div>

        <nav class="nav-menu">
            <a href="dashboard.html" class="nav-item">
                <span>Dashboard</span>
            </a>
            <a href="tasks.html" class="nav-item">
                <span>Tasks</span>
            </a>
            <a href="projects.html" class="nav-item">
                <span>Projects</span>
            </a>
            <a href="calendar.html" class="nav-item">
                <span>Calendar</span>
            </a>
            <a href="notifications.html" class="nav-item">
                <span>Notifications</span>
            </a>
        </nav>

        <div class="nav-item" id="logoutBtn" style="margin-top: auto; color: #ef4444;">
            <span>Log Out</span>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="top-header">
            <h2 class="header-title">My Profile</h2>
            <div class="header-right">
                <div class="user-profile">
                    <div class="avatar" id="userAvatarName">U</div>
                </div>
            </div>
        </header>

        <div class="dashboard-view">
            <div class="profile-container">
                <div class="profile-avatar-large" id="profileUniqueAvatar">U</div>

                <form id="profileForm">
                    <div class="profile-field">
                        <label>Display Name</label>
                        <input type="text" id="displayNameInput" placeholder="Your Name">
                    </div>

                    <div class="profile-field">
                        <label>Email Address</label>
                        <input type="email" id="emailInput" disabled>
                    </div>

                    <button type="submit" class="btn-primary" id="saveProfileBtn">Save Changes</button>
                </form>

                <div class="join-date" id="joinDate">Joined January 2026</div>
            </div>
        </div>
    </main>

    <script type="module" src="profile.js"></script>
</body>

</html>
